<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
	<style>
	.main{
		width: 90%;
		height: auto;
		background: #FF3;
		margin: 60px auto;			
		}
		ul{
			margin:0;
			padding:0;
			background: #0F0;
		}
		ul li{
			background: #F00;
			width: 100px;	
			list-style: none;
			text-align: center;
			float: left;
		}
		ul li a{
			color: #F0F;
			text-decoration: none;
			text-align: center;
			display: block;	
		}
		ul li a:hover{
			background: #09F;
			color: #FF0;	
		}
	</style>	
</head>

<body>
<div class="main">
	<ul>
    	<li><a href="">Home</a></li>
    	<li><a href="">About</a></li>
    	<li><a href="">Contact</a></li>
    	<li><a href="">Serv</a></li>
    	<li><a href="">Query</a></li>
    </ul>
    
   </div>
</body>
</html>
